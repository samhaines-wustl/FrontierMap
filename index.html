<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class = "container">
    <div id="svgContainer" class="map">
      <svg id="svgMap" height="2048" width="2048">
        <g id="zoom">
          <image
            height="2048"
            width="2048"
            href="images/mapBase.webp"
          />
        </g>
      </svg>
    </div>

    <div class="information">Information Here</div>

    <div class="distance-calc">Calculator Here</div>
  </div>
  

  <button id="resetView">Reset</button>
  <button id="toggleText">Show All Text</button><br>
  <input type="range" min="8" max="64" value="16" id = "fontSizeSlider">Font Size: <span id="fontSizeDisplay">16</span>px <br>
  <input type="range" min="8" max="128" value="32" id = "iconSizeSlider">Icon Size: <span id="iconSizeDisplay">32</span>px <br>
  <input type="range" min="0" max="1" value=".3" step=".01" id = "opacitySlider">Opacity: <span id="opacityDisplay">.3</span> <br>
  <button id="startSearch">Search</button><input type="text" id="searchTextInput"><button id="clearSearch">Clear Search</button> <br>
  <button id="toggleBiomes">Show Biomes</button>
  <button id="toggleGrid">Show Grid</button>

  <script type="module" src="main.js"></script>
</body>

</html>
