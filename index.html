<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
  <div class="hidden">
  <div class="container">
    <div class="public_settings" id="publicSettings"></div>
    <div class="admin_settings" id="adminSettings"></div>
    <div class="distance_calculator">
      Starting location:
      <select id="distLoc1">
        <option value=""> Nothing Selected</option>
      </select>
      Ending location:
      <select id="distLoc2">
        <option value=""> Nothing Selected</option>
      </select>
      <button id="distButton">Calc Distance</button>
      <table class="distTableStyling" id="distTable">
        <thead>
          <tr>
            <th>Starting</th>
            <th>Ending</th>
            <th>Miles</th>
            <th>Remove</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
</div>

  <span>Current Zoom Level: </span><span id="zoomLevelDisplay"></span> <br>
  <input id="recenterButton" type="button" value="Reset">
  <div class="viewport" id="viewportMap">
    <div id="container">
      <svg id="svgMap" height="2048" width="2048">
        
        <defs>
          <filter id="rounded-corners" x="-5%" width="110%" y="0%" height="100%">
            <feFlood flood-color="white"/>
            <feGaussianBlur stdDeviation="2"/>
            <feComponentTransfer>
              <feFuncA type="table"tableValues="0 0 0 1"/>
            </feComponentTransfer>
            
            <feComponentTransfer>
              <feFuncA type="table"tableValues="0 1 1 1 1 1 1 1"/>
            </feComponentTransfer>
              <feComposite operator="over" in="SourceGraphic"/>
              </filter>
        </defs>

        <image
          height="2048"
          width="2048"
          href="images/mapBase.webp"
        />
      </svg>
    </div>
  </div>
  <span id="mouseCoords">X: ?, Y: ?</span>


 
  
  <script type="module" src="main.js"></script>
</body>

</html>
