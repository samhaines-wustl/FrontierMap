<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <div id="svgContainer">
      <svg id="svgMap" height="2048" width="2048">
        <g id="zoom">
        
        <defs>
          <filter id="rounded-corners" x="-5%" width="110%" y="0%" height="100%">
            <feFlood flood-color="white"/>
            <feGaussianBlur stdDeviation="2"/>
            <feComponentTransfer>
              <feFuncA type="table"tableValues="0 0 0 1"/>
            </feComponentTransfer>
            
            <feComponentTransfer>
              <feFuncA type="table"tableValues="0 1 1 1 1 1 1 1"/>
            </feComponentTransfer>
              <feComposite operator="over" in="SourceGraphic"/>
              </filter>
        </defs>

        <image
          height="2048"
          width="2048"
          href="images/mapBase.webp"
        />
      </g>
      </svg></div>
  </div>

  <button id="resetView">Reset</button>
  <button id="toggleText">Show All Text</button><br>
  <input type="range" min="8" max="64" value="16" id = "fontSizeSlider">Font Size: <span id="fontSizeDisplay">16</span>px<br>
  <input type="range" min="8" max="128" value="32" id = "iconSizeSlider">Icon Size: <span id="iconSizeDisplay">32</span>px<br>
  <button id="startSearch">Search</button><input type="text" id="searchTextInput"><button id="clearSearch">Clear Search</button>

  <script type="module" src="main.js"></script>
</body>

</html>
