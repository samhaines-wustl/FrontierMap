<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="main.css">

  <link rel="icon" type="image/png" href="favicon/favicon-96x96.png" sizes="96x96" />
  <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
  <link rel="shortcut icon" href="favicon/favicon.ico" />
</head>

<body>
  <div class="container">
    <div class="canvas">
      <canvas class= "canvas" id="canvas"
      ></canvas>
    </div>
    <div class="public_settings" id="publicSettings"></div>
    <div class="admin_settings" id="adminSettings"></div>
    <div class="distance_calculator">
      Starting location:
      <select id="distLoc1">
        <option value=""> Nothing Selected</option>
      </select>
      Ending location:
      <select id="distLoc2">
        <option value=""> Nothing Selected</option>
      </select>
      <button id="distButton">Calc Distance</button>
    </div>
  </div>
 
  
  <div id="customIcon"></div>
    <label for="customX"> X value: </label>
    <input type="range" id="customX" name="customX" value="0" min="-4000" max="4000" oninput="this.nextElementSibling.value = this.value">
    <output>0</output>
    <label for="customY"> Y value: </label>
    <input type="range" id="customY" name="customY" value="0" min="-4000" max="4000" oninput="this.nextElementSibling.value = this.value">
    <output>0</output>
  <div> 
    
  </div>

  <table class="distTableStyling" id="distTable">
    <thead>
      <tr>
        <th>Starting</th>
        <th>Ending</th>
        <th>Miles</th>
        <th>Remove</th>
      </tr>
    </thead>
  </table>
  
  <script type="module" src="main.js"></script>
</body>

</html>
